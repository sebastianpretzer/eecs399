    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.3/css/select.dataTables.min.css">

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="">Home</a></li>
            <li role="presentation"><a href="">Analytics</a></li>
            <li role="presentation"><a href="facilities.html">Facilites</a></li>
            <li role="presentation"><a href="sensors.html">Sensors</a></li>
        </ul>
    </nav>
    <!-- Panel -->
    <div class="panel panel-default">
        <div class="panel-heading" id="panel-heading"></div>

        <!-- Table -->
        <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Current Capacity</th>
                        <th>Max Capacity</th>
                        <th>Number of Sensors</th>
                    </tr>
                </thead>
            </thead>
        </table>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="name" id="name" value="" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="buttonsave">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>

    <script src="room.js"></script>
